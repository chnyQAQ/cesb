<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{decorator/blank/decorator-blank}">
<head>
	<title>账号密码登录</title>
	<link th:href="@{/view/login/login.css}" rel="stylesheet">
	<script th:src="@{/view/login/login-password.js}"></script>
</head>
<th:block layout:fragment="content">
	
	<div class="card card-login">
		<form id="passwordForm" th:action="@{/login/password}" th:method="post">
			<div class="login-user"></div>
			<div class="text-center mb-4">
				<h5>账号密码登录</h5>
			</div>
			<div th:if="${login_error}">
				<div class="alert alert-danger alert-dismissable">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<span><strong th:text="${login_error}"></strong></span>
				</div>
			</div>
			<div class="form-group">
				<input id="username" name="username" type="text" class="form-control" placeholder="账号/手机号/Email" th:value="${username}" />
			</div>
			<div class="form-group">
				<input id="password" name="password" type="password" class="form-control" placeholder="密码" />
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
			</div>
			<!-- 
			<div class="form-group">
				<a th:href="@{/login/sms-code}" class="float-right">短信验证码登录</a>
			</div>
			 -->
		</form>
	</div>

</th:block>
</html>
