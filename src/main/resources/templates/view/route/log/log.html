<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{decorator/default/decorator-default}">
<head>
	<title>日志详情</title>
	<link th:href="@{/view/route/log/style.css}" rel="stylesheet">
	<script type="text/javascript" th:src="@{/view/route/log/log.js}" ></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		routeLog = /*[[${routeLog}]]*/ '';
		currentRoute = /*[[${route}]]*/ '';
		endpointMap = /*[[${endpointMap}]]*/ '';
		/*]]>*/
	</script>
</head>
<th:block layout:fragment="content">

	<div class="breadcrumb-bar">
		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}"><i class="fas fa-home"></i> 首页</a></li>
				<li class="breadcrumb-item"><a th:href="@{/routes}">路由列表</a></li>
				<li class="breadcrumb-item"><a th:href="@{'/routes/' + ${routeLog.routeId} + '/logs' }">路由日志</a></li>
				<li class="breadcrumb-item active">日志详情</li>
			</ol>
		</nav>
	</div>
	
	<div class="content-wrapper">
		<div class="row">
			<div class="card mr-2" style="width:30%">
				<div class="card-body">
					<div class="card-title">
						<h5><i class="far fa-list-alt"></i> 日志详情（端点）</h5>
					</div>
					<table class="table table-hover table-striped table-bordered" id="routeEndpointLogTable">
						<thead>
							<tr>
								<th>代码</th>
								<th>名称</th>
								<th>类型</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>

			<div class="card" style="width:69%">
				<div class="card-body">
					<div class="card-title">
						<h5><i class="far fa-list-alt"></i> 调用详情</h5>
					</div>
					<div id="jgraphDiv" class="jgraph" style="width: 100%; height: 600px"></div>
				</div>
			</div>
		</div>
	</div>

</th:block>
</html>
